<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
     initial-scale=1.0"
    />
    <title>Document</title>
    <style>
      .flipping-card {
        display: flex;
        background: beige;
        justify-content: center;
        gap: 10px;
      }
      .flipping-card__container {
        position: relative;
        height: 300px;
        width: 300px;
        transform-style: preserve-3d;
        transition: transform 1s;
      }
      .flipping-card__card {
        border: 1px solid black;
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        backface-visibility: hidden;
        border-radius: 5%;
      }

      .flipping-card__card--front {
        background: blue;
      }

      .flipping-card__card--back {
        background: red;
        transform: rotateY(180deg);
      }

      .flipping-card-container--flipped {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="flipping-card">
      <div class="flipping-card__container">
        <div class="flipping-card__card flipping-card__card--front">
          <div>Front Card</div>
        </div>
        <div class="flipping-card__card flipping-card__card--back">
          <div>Back Card</div>
        </div>
      </div>
      <div class="flipping-card__container">
        <div class="flipping-card__card flipping-card__card--front">
          <div>Front Card</div>
        </div>
        <div class="flipping-card__card flipping-card__card--back">
          <div>Back Card</div>
        </div>
      </div>
      <div class="flipping-card__container">
        <div class="flipping-card__card flipping-card__card--front">
          <div>
            Front Card
            <div>Click to flip icon</div>
          </div>
          <p></p>
        </div>
        <div class="flipping-card__card flipping-card__card--back">
          <div>
            Back Card
            <div>Flip icon</div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.flipping-card__container').forEach((el) => {
          el.addEventListener('click', function (e) {
            e.target.parentElement.classList.toggle(
              'flipping-card-container--flipped'
            );
          });
        });
      });
    </script>
  </body>
</html>
